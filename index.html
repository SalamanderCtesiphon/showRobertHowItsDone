<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Forms</title>
</head>
<body>
    <h1>Forms</h1>
    <form action="results.html" method="GET">
        <div>
            <label for="name">Name</label>
            <br>
            <input type="text" name="name" id="name" placeholder="username" required>
        </div>
        <br>
        <div>
            <label for="email">Email</label>
            <br>
            <input type="email" name="email" id="email" placeholder="email@email.com" required>
        </div>
        <br>
        <div>
            <label for="date">Date</label>
            <br>
            <input type="date" name="date" id="date" min="2022-11-01">
        </div>
        <br>
        <div>
            <label for="age">Age</label>
            <br>
            <input type="number" name="age" id="age" min="1" max="120">

        </div>
        <br>
        <div>
            <label for="password">Password</label>
            <br>
            <input type="password" name="password" id="password" placeholder="password" required>
        </div>
        <br>
        <div class="btn">
            <button type="reset">Reset</button>
            <br>
            <button type="submit">Submit</button>
        </div>
        <br>
        <div>
            Favorite Food
            <br>
            <div>
                <input type="checkbox" name="food" id="pizza" value="pizza">
                <label for="pizza">Pizza</label>
                <input type="checkbox" name="food" id="hambergers" value="hambergers">
                <label for="hambergers">Hambergers</label>
            </div>
        </div>
        <br>
        <div>
            Gender
            <br>
            <div>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male">
            </div>
            <div>
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female">
            </div>
        </div>
    </form>
</body>
</html>
